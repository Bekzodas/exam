<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="py-4">
      <div class="container">
        <img src="./img/logo.svg" alt="" />
      </div>
    </header>
    <div class="pb-5">
      <img src="./img/image 1.svg" style="width: 100%" alt="" />
    </div>
    <div class="container">
      <div
        class="py-5 flex-column d-flex align-items-center justify-content-center"
      >
        <h1
          class="text-decoration-underline"
          style="font-size: 26px; line-height: 39px"
        >
          Today Fact
        </h1>
        <div id="result-text">
          <p style="font-size: 22px; line-height: 33px" class="text-center">
            Among many other diseases, cats can suffer from anorexia, senility,
            feline AIDS and acne.
          </p>
        </div>
        <button
          onclick="SubmitOne()"
          id="submit-text"
          class="btn tomato fs-6 text-black"
        >
          Generate
        </button>
      </div>
      <div class="py-5">
        <h1
          class="text-decoration-underline py-4 text-center"
          style="font-size: 26px; line-height: 39px"
        >
          Breeds
        </h1>
        <div class="row" id="Breeds"></div>
      </div>
      <div class="p-5 text-center rounded-5">
        <h1
          class="text-decoration-underline py-4 text-center"
          style="font-size: 26px; line-height: 39px"
        >
          Random image
        </h1>
        <div class="IMG">
          <!-- <img
          class="rounded-3"
          style="width: 700px; height: 400px; object-fit: cover"
          src="./img/image 1.svg"
          alt=""
        /> -->
        </div>
      </div>
    </div>
    <footer class="tomato p-4"></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
